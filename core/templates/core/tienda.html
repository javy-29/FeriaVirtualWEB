{% load static %}

{% block contenido %}

    <div class="col-11">

        <div class="row ">


          
            {% for p in products %}
            <div class="col-lg-3 col-md-6 text-center" style="padding-top: 20px;">
                <div class="card" style="width:100%">
                    <img scr=""></img>
                    <div class="card-body ">
                        <h5 class="text-center">{{p.nom_prod}}</h5>
                        <p class="text-center">Cantidad por kg: {{ p.peso_prod}}</p>
                        <p class="text-center">Producto de Calidad: {{ p.calidad_prod}}</p>
                        <p class="text-center">Precio del producto: $ {{ p.precio_prod}}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'productosclienteex' %}"><input type="Añadir" value="Añadir al carrito" class="btn btn-info"></a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

</div>
